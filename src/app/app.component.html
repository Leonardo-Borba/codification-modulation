<div style="text-align:center">
  <form [formGroup]="form">
      <input type="text" formControlName = "input">
      <div *ngFor="let strat of getAvaliableStrategies()">
        <input type="radio" formControlName="graphType" [value]="strat"  >
        {{strat}} 
      </div>
      <button type="button" (click)="startSimulation()">Start</button>
  </form>
  {{ form.value | json }}
  <hr>
  <div id="chartContainer">

  </div>
</div>
